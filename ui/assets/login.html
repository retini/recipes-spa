<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/alyssum.css">
    <link rel="stylesheet" href="/css/bukhariscript.css">

    <!--Favicon-->
    <link rel="icon" href="/img/logo.ico" type="image/x-icon">

    <!--Stylesheets-->
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/login.css">
    <title>Login | Recipes</title>
</head>
<body>
    <div class="header">
        <div class="logo-box">
            <a href="/index.html" class="link" id="logo-link">
                <img src="/img/logo.png" href="/index.html" alt="" id="menu-logo">
                <span href="/index.html" id="menu-title">Recipes</span>
            </a>
        </div>
        <div class="contact-box">
            <div class="contacts">
                <a class="contact" href="mailto:retini@open2b.com">
                    <i class="fas fa-envelope menu-i"></i>
                    <span class="contact-text">retini@open2b.com</span>
                </a>
                <a class="contact" href="mailto:retini@open2b.com">
                    <i class="fas fa-phone menu-i"></i>
                    <span class="contact-text">+39 351-955-9131</span>
                </a>
            </div>
        </div>
    </div>

    <div class="content">
        <h1 class="title">Effettua il login</h1>
        <form class="form-box" method="POST">
            <input type="text" placeholder="Utente" name="user" id="user">
            <input type="password" placeholder="Password" name="password" id="password">
            <a class="form-submit ajax-login" href="/login.html">Login</a>
        </form>

        <div class="error-msg closed">Username o password errati</div>
    </div>

    
    <script src="/js/initializer.js"></script>
    <script src="https://kit.fontawesome.com/0605c113c8.js" crossorigin="anonymous"></script>
</body>
</html>
